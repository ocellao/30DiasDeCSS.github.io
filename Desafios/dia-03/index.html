<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cellão">
    <title>Mudança de cor de texto quando entra em outra div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="texto">
            <span>Bora</span>
            <span>tomar</span>
            <span>☕</span>
            <span>um</span>
            <span>cafezinho</span>
        </div>
        <div class="wrapper">
            <div class="texto">
                <span>Bora</span>
                <span>tomar</span>
                <span>☕</span>
                <span>um</span>
                <span>cafezinho</span>
            </div>
        </div>
    </div>
</body>
</html>
